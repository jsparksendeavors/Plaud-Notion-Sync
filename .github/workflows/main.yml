name: Sync Plaud to Notion

on:
  schedule:
    # Run twice daily at 00:00 and 12:00 America/Chicago (06:00 and 18:00 UTC while on CST)
    - cron: "0 6 * * *"
    - cron: "0 18 * * *"
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Plaud payload debug logging"
        required: false
        default: "false"

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome
      
      - name: Run sync
        env:
          PLAUD_EMAIL: ${{ secrets.PLAUD_EMAIL }}
          PLAUD_PASSWORD: ${{ secrets.PLAUD_PASSWORD }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          PLAUD_DEBUG: ${{ github.event.inputs.debug || 'false' }}
        run: npm run sync
      
      - name: Commit sync history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add synced-recordings.json
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update sync history [skip ci]"
            git pull --rebase origin main
            git push
          else
            echo "No sync history changes to commit."
          fi
