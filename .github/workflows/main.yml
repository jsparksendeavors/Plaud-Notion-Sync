name: Sync Plaud to Notion

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome
      
      - name: Run sync
        env:
          PLAUD_EMAIL: ${{ secrets.PLAUD_EMAIL }}
          PLAUD_PASSWORD: ${{ secrets.PLAUD_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run sync
      
      - name: Commit sync history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add synced-recordings.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sync history [skip ci]"
          git push
